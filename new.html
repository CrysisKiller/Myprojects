<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Input Form</title>
</head>
<body>

<form id="textInputForm">
  <label for="textInput">Enter Text (comma-separated):</label>
  <input type="text" id="textInput">
  <button type="button" onclick="addToArray()">Add to Array</button>
</form>

<p>Array Values: <span id="arrayValues"></span></p>

<script>
  // Initialize an empty array to store values
  let textArray = [];

  function addToArray() {
    // Get the input value
    const inputValue = document.getElementById('textInput').value;

    // Split the input value into an array using commas as a delimiter
    const valuesToAdd = inputValue.split(',');

    // Remove leading and trailing whitespaces from each value
    const trimmedValues = valuesToAdd.map(value => value.trim());

    // Filter out empty values
    const validValues = trimmedValues.filter(value => value !== '');

    // Add valid values to the array
    textArray = textArray.concat(validValues);

    // Display the updated array values
    document.getElementById('arrayValues').innerText = textArray.join(', ');
    console.log(textArray);
  }
</script>

</body>
</html>
